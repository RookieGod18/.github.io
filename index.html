<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Simple Shop</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 1rem; }
    h1 { text-align: center; }
    .product { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; display: flex; gap: 1rem; align-items: center; }
    .product img { max-width: 120px; border-radius: 6px; }
    .product-info { flex-grow: 1; }
    .price { font-size: 1.2rem; font-weight: bold; margin: 0.5rem 0; }
    .buttons { margin-top: 0.5rem; }
    .crypto-pay { margin-top: 1rem; }
    .crypto-pay img { max-width: 100px; }
  </style>
</head>
<body>

<h1>My Simple Shop</h1>

<div class="product">
  <img src="https://via.placeholder.com/120" alt="Product 1" />
  <div class="product-info">
    <h2>Product One</h2>
    <p>This is a description of product one.</p>
    <div class="price">$10.00</div>
    <div class="buttons">
      <!-- PayPal Buy Now button -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="business" value="rookiemediapaypal@gmail.com" />
        <input type="hidden" name="item_name" value="Product One" />
        <input type="hidden" name="amount" value="10.00" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="submit" value="Buy with PayPal" />
      </form>
    </div>

    <div class="crypto-pay">
      <strong>Pay with Litecoin (LTC):</strong><br />
      <img src="https://chart.googleapis.com/chart?cht=qr&chl=litecoin:ltc1qfvvxr32y2a0unzs4c2j2dalx63lufkvpdh89ve&chs=150x150&choe=UTF-8&chld=L|2" alt="LTC QR Code" /><br />
      Address: <code>ltc1qfvvxr32y2a0unzs4c2j2dalx63lufkvpdh89ve</code>
    </div>
  </div>
</div>

<div class="product">
  <img src="https://via.placeholder.com/120" alt="Product 2" />
  <div class="product-info">
    <h2>Product Two</h2>
    <p>Description for product two goes here.</p>
    <div class="price">$15.00</div>
    <div class="buttons">
      <!-- PayPal Buy Now button -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="business" value="rookiemediapaypal@gmail.com" />
        <input type="hidden" name="item_name" value="Product Two" />
        <input type="hidden" name="amount" value="15.00" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="submit" value="Buy with PayPal" />
      </form>
    </div>

    <div class="crypto-pay">
      <strong>Pay with Litecoin (LTC):</strong><br />
      <img src="https://chart.googleapis.com/chart?cht=qr&chl=litecoin:ltc1qfvvxr32y2a0unzs4c2j2dalx63lufkvpdh89ve&chs=150x150&choe=UTF-8&chld=L|2" alt="LTC QR Code" /><br />
      Address: <code>ltc1qfvvxr32y2a0unzs4c2j2dalx63lufkvpdh89ve</code>
    </div>
  </div>
</div>

</body>
</html>
